<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Favorite Record</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <!-- Form -->
          <!-- gotta bring the form element back for enter submits -->
          <div class="form" style="display: block;">
            <h1 class="mb-3">Next Favorite Record</h1>
            <p class="mb-5">Find your next favorite record by entering the names of two of your favorite artists, bands, singers, rappers, etc.</p>
            <label for="artist-input-01" class="mb-1">Artist 1</label>
            <input type="text" id="artist-input-01" class="mb-4" value="kendrick lamar"></input>
            <label for="artist-input-02" class="mb-1">Artist 2</label>
            <input type="text" id="artist-input-02" class="mb-5" value="vince staples"></input>
            <button type="button" class="btn btn-pri submit">Gimme a Record</button>
          </div>

          <!-- Results -->
          <div class="results" style="display: none;">
            <h2 class="results-artist mb-1"><a href="" class="results-artist-link" target="_blank"></a></h2>
            <h3 class="results-title mb-4"></h3>

            <img class="results-img mb-4" src="" alt="">
  
            <div class="results-btns mb-5">
              <a class="btn btn-sec apple-music" target="_blank"><i class="fa-brands fa-apple"></i><span class="btn-label">Apple Music</span></a>
              <a class="btn btn-sec spotify" target="_blank"><i class="fa-brands fa-spotify"></i><span class="btn-label">Spotify</span></a>
              <a class="btn btn-sec amazon" target="_blank"><i class="fa-brands fa-amazon"></i><span class="btn-label">Amazon</span></a>
              <a class="btn btn-sec youtube" target="_blank"><i class="fa-brands fa-youtube"></i><span class="btn-label">YouTube</span></a>
              <!-- <a class="btn btn-sec discogs" target="_blank"><i class="fa-solid fa-record-vinyl"></i><span class="btn-label">Discogs</span></a> -->
            </div>

            <a class="new-result mb-2">Get a different record</a>
            <a class="new-values">Enter different artists</a>
          </div>
        </div>
      </div>
    </main>

    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
