<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Next Favorite Record</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Yantramanav:wght@400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<main>
		<div class="container">
			<div class="card">
				<div class="form" style="display: block;">
					<h1 class="form-heading">Next Favorite Record</h1>
					<p class="form-description">
						Get something cool. Enter two of your favorite artists, bands, rappers, singers - whoever, and discover your next favorite record.
					</p>
					<form>
						<div class="form-inputs">
							<div>
								<label for="artist-input-01">Artist/Band 1</label>
								<input type="text" id="artist-input-01"></input>
							</div>
							<div>
								<label for="artist-input-02">Artist/Band 2</label>
								<input type="text" id="artist-input-02"></input>
							</div>
						</div>
						<div class="form-button">
							<button type="submit" class="submit">Gimme a Record</button>
						</div>
					</form>
				</div>
				<div class="results" style="display: none;">
					<h2 class="results-album-title"></h2>
					<h3 class="results-album-artist"></h3>
					<a class="results-album-link" href="#" target="_blank">
						<img class="results-album-img" src="" alt="">
						<i class="fa-solid fa-circle-play"></i>
					</a>
					<a class="results-redo-link">Hey, can I try that again?</a>
				</div>
			</div>
		</div>
	</main>

	<script src="scripts/main.js" type="module"></script>
</body>
</html>
