	<body>
		<main>
			<div class="card">
				<div class="form" style="display: block">
					<h1>Next Favorite Record</h1>
					<p>Enter the names of two of your favorite music artists, bands, singers, rappers, or whoever, and discover your next favorite record.</p>
					<form action="" class="form-inputs">
						<label for="artist-input-01" hidden>Artist 1</label>
						<input type="text" id="artist-input-01" placeholder="Artist 1" value="" />
						<label for="artist-input-02" hidden>Artist 2</label>
						<input type="text" id="artist-input-02" placeholder="Artist 2" value="" />
						<input type="submit" class="btn btn-primary submit" value="Gimme a Record" />
					</form>
				</div>

				<div class="results" style="display: none">
					<h2 class="results-artist">
						<a href="" class="results-artist-link" target="_blank"></a>
					</h2>
					<h3 class="results-title">
						<a href="" class="results-title-link" target="_blank"></a>
					</h3>

					<a href="" class="results-img-link" target="_blank">
						<img class="icon-play" src="/images/play-circle.svg" alt="" />
						<img class="results-img" src="" alt="" />
					</a>

					<div class="results-footer">
						<a class="new-result" href="#">Get a different record</a>
						<a class="new-values" href="#">Enter different artists</a>
					</div>
				</div>
			</div>
		</main>

		<script src="scripts/main.js" type="module"></script>
	</body>
